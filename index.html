<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<style>
		body {
			opacity: 0;
		}
	</style>
	<link rel="stylesheet" href="css/style.min.css?_v=20250114151242">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<!-- <div class="header__menu"></div> -->
				<div class="header__menu menu">
					<button type="button" class="menu__icon icon-menu"><span></span></button>
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="#" class="menu__link">Menus</a></li>
							<li class="menu__item"><a href="#" class="menu__link">About & Careers</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Contact</a></li>
						</ul>
					</nav>
				</div>
				<a href="#" class="header__logo">debonaire</a>
				<a href="#" class="header__book book"><span>Book an Appoitment</span></a>
			</div>
		</header>
		<main class="page">
			<section data-prlx-parent data-watch class="page__hero hero">
				<div class="hero__container">
					<div class="hero__body">
						<div data-prlx class="hero__title-item">
							<h1 class="hero__title">Hi, we are Debonaire. Ready to create an art form on your body.</h1>
						</div>
						<div data-prlx class="hero__media">
							<div data-prlx-smooth="50" class="hero__figure-item">
								<img class="hero__figure" src="img/hero/figure.svg" alt="Image">
							</div>
							<div data-prlx data-coefficient="2" class="hero__main-image-item">
								<img class="hero__main-image" src="img/hero/01.webp" alt="Image">
							</div>
							<div data-prlx class="hero__deco-item hero__deco-item--one">
								<img class="hero__deco" src="img/hero/abstract-1.svg" alt="Image">
							</div>
							<div data-prlx class="hero__deco-item hero__deco-item--two">
								<img class="hero__deco" src="img/hero/abstract-2.svg" alt="Image">
							</div>
						</div>
						<div class="hero__content">
							<div data-prlx class="hero__circle-image-item">
								<img class="hero__circle-image" src="img/hero/02.webp" alt="Image">
							</div>
							<div data-prlx class="hero__text-item">
								<div class="hero__text">
									<p>
										Debonaire is natural product-based, hair design & boutique.
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20250114151242"></script>
</body>

</html>
